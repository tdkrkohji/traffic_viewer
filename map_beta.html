        :root { --bg: #0f0f0f; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Helvetica Neue', Arial, sans-serif; overflow: hidden; }
        header { height: 45px; padding: 0 15px; background: #1a1a1a; display: flex; align-items: center; border-bottom: 2px solid #333; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .map-wrapper { position: absolute; top: 45px; bottom: 0; left: 0; right: 0; overflow: auto; background: #000; }
        .map-content { position: relative; width: 1200px; height: 675px; }
        .map-img { position: absolute; top: 0; left: 0; width: 1200px; height: 675px; pointer-events: none; }
        
        /* 列車アイコン本体 */
        .train { position: absolute; width: 28px; height: 18px; border-radius: 2px; border: 1.5px solid #fff; transform: translate(-50%, -50%); z-index: 100; transition: all 1.5s linear; box-shadow: 0 0 8px rgba(0,0,0,0.8); }
        
        /* ラベル表示（運用・行き先・列番） */
        .train-label { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.85); color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: bold; white-space: nowrap; display: flex; align-items: center; gap: 4px; border: 1px solid #444; }
        .label-nobori { right: 100%; margin-right: 10px; }
        .label-kudari { left: 100%; margin-left: 10px; }
        
        /* 色の定義 */
        .u-yellow { color: #ffeb3b; } /* 運用番号：黄色 */
        .dest-box { background: #333; padding: 0 3px; border-radius: 2px; font-size: 10px; color: #fff; }
        
        /* 種別色（京王公式基準） */
        .sy-1 { background-color: #ff4c7c; } /* 特急 */
        .sy-2 { background-color: #00b66a; } /* 急行 */
        .sy-3 { background-color: #0082ff; } /* 区急 */
        .sy-5 { background-color: #d8d100; color: #000; } /* 快速 */
        .sy-6 { background-color: #888; }    /* 各停 */
        .sy-9, .sy-11 { background-color: #c71585; } /* ライナー */
    </style>
</head>

// --- [3] 行き先・運用の変換辞書 ---

}[String(ik)] || ik);

// 運用逆引きマップを強制初期化

Object.entries(unyoData).forEach(([u, list]) => {
    list.forEach(t => { trMap[t.trim()] = u; });
});

// --- [4] メインロジック ---
async function update() {
    try {
        const res = await fetch("https://i.opentidkeio.jp/data/traffic_info.json?" + Date.now());
        const json = await res.json();
        const layer = document.getElementById('trainLayer');
        const activeIds = new Set();
        const trains = [...(json.TS || []), ...(json.TB || [])];

        trains.forEach(st => {
            (st.ps || []).forEach(p => {
                if (!p.tr) return;
                const posKey = p.bs ? `${st.id}_${p.bs}` : st.id;
                const pos = posCoords[posKey];
                if (!pos) return;

                activeIds.add(p.tr);
                let el = document.getElementById(`tr-${p.tr}`);
                if (!el) {
                    el = document.createElement('div');
                    el.id = `tr-${p.tr}`;
                    el.className = 'train';
                    layer.appendChild(el);
                }

                el.style.left = `${pos.x}px`;
                el.style.top = `${pos.y}px`;
                el.className = `train sy-${p.sy || '6'}`;

                // 運用検索（文字列として完全一致を狙う）
                const unyo = trMap[String(p.tr)] || "--";
                const dest = getDest(p.ik_tr);
                const dir = (p.ki == 1) ? "label-nobori" : "label-kudari";

                el.innerHTML = `
                    <div class="train-label ${dir}">
                        <span class="u-yellow">${unyo}</span>
                        <span class="dest-box">${dest}</span>
                        <span style="font-size:10px;">${p.tr}</span>
                    </div>`;
            });
        });

        // 存在しない列車を削除
        document.querySelectorAll('.train').forEach(e => {
            if (!activeIds.has(e.id.replace('tr-', ''))) e.remove();
        });
        document.getElementById('status').textContent = "最終更新: " + new Date().toLocaleTimeString();
    } catch (e) {
        console.error("API Fetch Error:", e);
        document.getElementById('status').textContent = "通信エラー";
    }
}

// 実行
