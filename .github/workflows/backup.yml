name: Backup Online Train Table

on:
  schedule:
    - cron: "*/1 * * * *"  # 1分ごとに実行（GitHubの最短間隔）
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ← これが権限エラー防止のポイント！

      - name: バックアップフォルダを作成
        run: mkdir -p history

      - name: サイトのHTMLを取得
        run: |
          timestamp=$(date -u +"%Y-%m-%d_%H-%M-%S")
          curl -s https://<あなたのユーザー名>.github.io/<リポジトリ名>/ -o history/${timestamp}.html

      - name: 変更をコミットしてプッシュ
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add history/
          git commit -m "Backup HTML: ${timestamp}" || echo "No changes"
          git push
