name: Backup Traffic Info

on:
  schedule:
    - cron: "*/1 * * * *"  # 1分ごと実行（GitHub Actionsの最小単位）
  workflow_dispatch:        # 手動実行も可能

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v4

      - name: JSONを取得して保存
        run: |
          mkdir -p data
          timestamp=$(date -u +"%Y-%m-%d_%H-%M-%S")
          curl -s https://i.opentidkeio.jp/data/traffic_info.json -o data/${timestamp}.json

      - name: 変更をコミットしてプッシュ
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Backup: ${timestamp}" || echo "No changes"
          git push
