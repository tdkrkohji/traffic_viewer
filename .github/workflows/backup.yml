name: Backup Online Train Table

# 実行タイミング：1分ごと（GitHubは最短1分）
on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # リポジトリにpushできる権限

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: バックアップフォルダを作成
        run: mkdir -p history

      - name: サイトHTMLを取得して保存
        run: |
          timestamp=$(date -u +"%Y-%m-%d_%H-%M-%S")
          curl -s https://tdkrkohji.github.io/traffic_viewer/ -o history/${timestamp}.html

      - name: Git 認証設定（PAT使用）
        run: git remote set-url origin https://x-access-token:${{ secrets.TDKR_TOKEN }}@github.com/${{ github.repository }}.git

      - name: コミットとプッシュ
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add history/
          timestamp=$(date -u +"%Y-%m-%d_%H-%M-%S")
          git commit -m "Backup HTML: ${timestamp}" || echo "No changes to commit"
          git push
