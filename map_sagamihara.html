<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>座標テストモード</title>
    <style>
        :root { --bg: #0f0f0f; --accent: #58a6ff; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Helvetica Neue', Arial, sans-serif; overflow: hidden; }
        header { height: 50px; padding: 0 15px; background: rgba(0,0,0,0.9); display: flex; align-items: center; border-bottom: 1px solid #333; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .map-wrapper { position: absolute; top: 50px; bottom: 0; left: 0; right: 0; overflow: auto; background: #000; }
        .map-content { position: relative; width: 1200px; height: 594px; }
        .map-img { position: absolute; top: 0; left: 0; width: 1200px; height: 594px; display: block; pointer-events: none; }
        .train { position: absolute; width: 26px; height: 16px; border-radius: 2px; border: 1.5px solid #fff; transform: translate(-50%, -50%); z-index: 100; background: #ff4c7c; }
        .train-label { position: absolute; top: 50%; transform: translateY(-50%); left: 100%; margin-left: 8px; background: rgba(0,0,0,0.85); color: #fff; padding: 2px 7px; border-radius: 4px; font-size: 10px; font-weight: bold; white-space: nowrap; border: 1px solid #444; }
        .unyo-no { color: #ffeb3b; }
    </style>
</head>
<body>
<header><h1 style="font-size:14px;">相模原線 座標テスト表示中</h1></header>
<div class="map-wrapper">
    <div class="map-content">
        <img src="image_sagamihara.png" class="map-img">
        <div id="trainLayer"></div>
    </div>
</div>
<script>
const posCoords = {
    "D044": {x: 107, y: 175}, "S016": {x: 107, y: 202}, "E044_1": {x: 193, y: 175}, "E044_2": {x: 193, y: 202},
    "D045": {x: 265, y: 175}, "U044": {x: 265, y: 202}, "E045_1": {x: 336, y: 175}, "E045_2": {x: 336, y: 202},
    "D046": {x: 404, y: 175}, "U045": {x: 404, y: 202}, "E046_1": {x: 475, y: 175}, "E046_2": {x: 475, y: 202},
    "D047": {x: 549, y: 175}, "U046": {x: 549, y: 202}, "E047_1": {x: 625, y: 175}, "E047_2": {x: 625, y: 202},
    "D048": {x: 691, y: 175}, "U047": {x: 691, y: 202}, "E048_1": {x: 780, y: 147}, "E048_2": {x: 780, y: 175},
    "E048_3": {x: 780, y: 202}, "E048_4": {x: 780, y: 230}, "D049": {x: 910, y: 175}, "U048": {x: 910, y: 202},
    "E049_1": {x: 1023, y: 175}, "E049_2": {x: 1023, y: 202}, "D050": {x: 1105, y: 175}, "U049": {x: 1105, y: 202},
    "E050_1": {x: 150, y: 358}, "E050_2": {x: 150, y: 386}, "E050_3": {x: 150, y: 413}, "E050_4": {x: 150, y: 441},
    "D051": {x: 278, y: 386}, "U050": {x: 278, y: 413}, "E051_1": {x: 386, y: 386}, "E051_2": {x: 386, y: 413},
    "D052": {x: 469, y: 386}, "U051": {x: 469, y: 413}, "E052_1": {x: 545, y: 386}, "E052_2": {x: 545, y: 413},
    "D053": {x: 623, y: 386}, "U052": {x: 623, y: 413}, "E053_1": {x: 701, y: 386}, "E053_2": {x: 701, y: 413},
    "D054": {x: 795, y: 386}, "U053": {x: 795, y: 413}, "E054_1": {x: 891, y: 386}, "E054_2": {x: 891, y: 413}
};

function update() {
    const layer = document.getElementById('trainLayer');
    Object.keys(posCoords).forEach(key => {
        const base = posCoords[key];
        const el = document.createElement('div');
        el.className = 'train';
        el.style.left = `${base.x}px`;
        el.style.top = `${base.y}px`;
        el.innerHTML = `<div class="train-label">TEST <span class="unyo-no">${key}</span></div>`;
        layer.appendChild(el);
    });
}
update();
</script>
</body>
</html>
